<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Doto:wght@100..900&family=Honk&family=Karla:ital,wght@0,200..800;1,200..800&family=M+PLUS+Rounded+1c&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Moonrocks&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>App #08 - Password Generator With Options</title>
</head>
<body>
  <h1>Password Generator With Options</h1>
  <div class="container">
    <div class="options">
      <label>
        Password Length
        <input type="text" class="pass-length" id="length" value="10" placeholder="Password Length {1, 32}">
      </label>
      <label for="include-numbers">
        Numbers 
        <input type="checkbox" id="include-numbers" checked>
      </label>
      <label for="include-special">
        Special Chars 
        <input type="checkbox" id="include-special" checked>
      </label>
    </div>
    <button class="generate" id="generate">Generate Password</button>
    <div id="password" class="result">Password Will Appear Here</div>
    <h3>Latest 10 Generated Passwords</h3>
    <div id="saved-passwords" class="saved-passwords">
      Passwords Will Show Here
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
